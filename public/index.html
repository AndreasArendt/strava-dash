<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlo</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/vendor/maptiler-sdk.css" />
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.9.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.9.0/maptiler-sdk.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrap">
    <header class="hero">
      <div class="hero-copy">
        <p class="eyebrow">Atlo</p>
        <h1>Explore your movement.</h1>
        <p>Pick a time window and see every activity.</p>
      </div>
      <div class="btn-group">
        <button id="connect">Connect Strava</button>
      </div>
    </header>

    <section class="panel controls">
      <div class="range-inputs">
        <label>
          From
          <input type="date" id="start-date" />
        </label>
        <label>
          To
          <input type="date" id="end-date" />
        </label>
        <div class="quick-buttons" aria-label="Quick timeframe buttons">
          <button type="button" data-range="week">Last week</button>
          <button type="button" data-range="month">Last month</button>
          <button type="button" data-range="year">Last year</button>
          <button type="button" data-range="all">All</button>
        </div>
      </div>
      <div class="overview">
        <div>
          <p class="label">Activities in range</p>
          <p class="value"><span id="count">0</span></p>
        </div>
        <div>
          <p class="label">Showing</p>
          <p class="value" id="range-label">â€”</p>
        </div>
      </div>
    </section>

    <section class="panel map-panel">
      <div class="map-style-card">
        <div class="map-style-controls" aria-label="Map style selection">
          <span class="map-style-label">Map style</span>
          <div class="map-style-buttons" role="group">
            <button type="button" data-map-style="bright">Bright</button>
            <button type="button" data-map-style="outdoor">Outdoor</button>
            <button type="button" data-map-style="hybrid">Hybrid</button>
            <button type="button" data-map-style="topo">Topo</button>
          </div>
        </div>
      </div>
      <div class="map-wrapper">
        <div id="map" aria-label="Activity map"></div>
        <div id="status-spinner" class="map-overlay-spinner" role="status" aria-label="Loading" hidden></div>
        <p id="status-message" class="map-overlay-message" hidden></p>
      </div>
    </section>

    <section class="panel activities">
      <div class="activities-header">
        <h2>Activities</h2>
      </div>
      <ul id="list"></ul>
      <div class="pagination-controls" id="activity-pagination" hidden>
        <button type="button" id="prev-page">Previous</button>
        <span id="page-indicator">Page 1 of 1</span>
        <button type="button" id="next-page">Next</button>
      </div>
    </section>
  </div>

  <script type="module" src="/app.js"></script>
</body>

</html>
